name: labocollect
description: "LabCollect — Application de collecte de données terrain pour missions de laboratoire."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP
  dio: ^5.7.0

  # GPS
  geolocator: ^13.0.2

  # Photos
  image_picker: ^1.1.2

  # Connectivity
  connectivity_plus: ^6.1.1

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
